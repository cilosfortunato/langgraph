[tool:pytest]
# Configuração do pytest para o projeto LangGraph

# Diretórios de teste
testpaths = tests

# Padrões de arquivos de teste
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Marcadores personalizados
markers =
    slow: marca testes que demoram para executar
    integration: marca testes de integração
    unit: marca testes unitários
    api: marca testes de API
    cognee: marca testes relacionados ao Cognee
    redis: marca testes que requerem Redis
    neo4j: marca testes que requerem Neo4j
    qdrant: marca testes que requerem Qdrant

# Opções padrão
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    --color=yes
    --durations=10

# Configuração de logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filtros de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pydantic.*
    ignore::UserWarning:langchain.*

# Configuração de cobertura (se pytest-cov estiver instalado)
# addopts = --cov=api --cov=agents --cov-report=html --cov-report=term-missing

# Timeout para testes (se pytest-timeout estiver instalado)
# timeout = 300

# Configuração para testes assíncronos
asyncio_mode = auto

# Variáveis de ambiente para testes
env =
    TESTING = true
    LOG_LEVEL = DEBUG
    DISABLE_EXTERNAL_DBS = true
    ALLOW_START_WITHOUT_DBS = true
